    <main>
      <section class="fondorrhh">
        <h1>TRABAJA CON NOSOTROS</h1>
      </section>
      <section>
        <div class="titulorrhh">
          <h2>CARGA TU CV</h2>
          <p>Te invitamos a que formes parte de Transporte LG.</p>
          <p>Completando el formulario a continuaci√≥n.</p>
        </div>
      </section>
      <section class="formularioback">
        <div class="row g-3">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre y Apellido*"
              aria-label="Nombre y Apellido"
            />
          </div>
          <div class="col-6">
            <input
              type="number"
              class="form-control"
              placeholder="Telefono*"
              aria-label="Telefono"
            />
          </div>
          <div class="col-6">
            <input
              type="email"
              class="form-control"
              placeholder="Email*"
              aria-label="Email"
            />
          </div>
          <div class="col-6">
            <input
              type="number"
              class="form-control"
              placeholder="DNI*"
              aria-label="DNI"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Direccion*"
              aria-label="Direccion"
            />
          </div>
          <div class="col-6">
            <input
              type="number"
              class="form-control"
              placeholder="Codigo Postal*"
              aria-label="Codigo Postal"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Localidad*"
              aria-label="Localidad"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Provincia*"
              aria-label="Provincia"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Pais*"
              aria-label="Pais"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje opcional</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <p>CARGA TU C.V.</p>
          <div class="col-6">
            <label for="formFile" class="form-label"
              >Subir archivo en formato PDF</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-outline-dark">enviar</button>
          </div>
        </div>
      </section>
